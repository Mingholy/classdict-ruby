<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Class Dict 课堂推书</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Class Dict Customize-->
	<link href="css/usermain.css" rel="stylesheet">
  </head>
  <body>
		<!-- Topside navigation bar goes here-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Class Dict 课堂推书</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">注销</a></li>
            <li><a href="/:user/:id/profile">设置</a></li>
            <li><a href="/:user/:id/messages">消息<span class="badge">14</span></a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <input type="text" id="searchInput" class="form-control" placeholder="搜索课程或者书籍...">
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-book" aria-hidden="true">&nbsp书籍</span></button>
							<button type="button" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-bell" aria-hidden="true">&nbsp课程</span></button>
						</div>
          </form>
        </div>
      </div>
    </nav>
		<!-- Main content container goes here-->
		<div class="container-fluid">
	  <div class="row">
			<!-- Left sidebar : user menu -->
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar m_bt" style="text-align:center;">
					<li><a href="coursecollection.html">课程收藏 <span class="sr-only">(current)</span></a></li>
					<li><a href="bookcollection.html">书籍收藏</a></li>
					<li><a href="newbook.html">申请新书</a></li>
					<li class="active"><a href="newcourse.html">申请课程</a></li>
        </ul>
			</div>
			<!-- Middle columns : search results; course details; book details -->
			<div class="col-sm-9 col-md-10 main col-sm-offset-3 col-md-offset-2 main">
				<div class="container">
					<div class="newbook">
            <h2>申请添加新的书籍</h2>
            <hr>
            <form id="newcourse-form">
              <div class="form-group">
                <label for="course-name">课程名称</label>
                <input type="text" class="form-control" id="course-name" placeholder="课程名称">
              </div>
              <div class="form-group">
                <label for="course-prof">主讲教师</label>
                <input type="text" class="form-control" id="course-prof" placeholder="主讲教师">
              </div>
              <div class="form-group">
                <label for="course-school">开课院校(暂时叫这个)</label>
                <input type="text" class="form-control" id="course-school" placeholder="开课院校">
              </div>
              <div class="form-group">
                <label for="course-time">开课时间</label>
                <input type="text" class="form-control datepicker" id="course-time" placeholder="开课时间" data-provide="datepicker">
              </div>
              <div class="form-group">
                <label for="book-intro">课程简介</label>
                <textarea type="text" rows="3" class="form-control" id="course-intro" placeholder="课程简介"></textarea>
              </div>
              <button type="submit" class="btn btn-lg">提交</button>
            </form>
					</div>
				</div>
			</div>
			<!-- Right sidebar : ranking lists -->
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
